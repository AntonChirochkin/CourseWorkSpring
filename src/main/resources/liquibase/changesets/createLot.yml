databaseChangeLog:
  - changeSet:
      id: one
      author: Chirochkin
      changes:
        - createTable:
            tableName: createLot
            columns:
              - column:
                  name: title
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: startPrice
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: bidPrice
                  type: int
                  constraints:
                    nullable: false